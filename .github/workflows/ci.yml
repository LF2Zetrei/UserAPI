name: CI - Build & Test Spring Boot

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ secrets.DATASOURCE_NAME }}
          POSTGRES_USER: ${{ secrets.DATASOURCE_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.DATASOURCE_PASSWORD }}
        options: >-
          --health-cmd="pg_isready -U ${{ secrets.DATASOURCE_USERNAME }}"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL..."
          for i in {1..10}; do
            nc -z localhost 5432 && echo "PostgreSQL is up!" && break
            echo "Waiting..."
            sleep 3
          done

      - name: Build & Test with Gradle
        env:
          DATASOURCE_URL: jdbc:postgresql://localhost:5432/${{ secrets.DATASOURCE_NAME }}
          DATASOURCE_USERNAME: ${{ secrets.DATASOURCE_USERNAME }}
          DATASOURCE_PASSWORD: ${{ secrets.DATASOURCE_PASSWORD }}
          DATASOURCE_NAME: ${{ secrets.DATASOURCE_NAME }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}
          JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          chmod +x gradlew
          ./gradlew clean test --no-daemon
          ./gradlew bootJar --no-daemon

      - name: Build Docker Image
        run: docker build -t authapi:ci .

      - name: Verify Docker Image Runs
        run: docker run --rm authapi:ci java -version
